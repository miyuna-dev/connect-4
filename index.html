<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
    <link rel="stylesheet" href="game.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    
    <main>
        <div class="container">
            <div class="left">
                <h1>Connect 4</h1>
                <p>Player 1</p>
                <div class="text-center align-center" id="p1"></div>
            </div>
            <div class="middle">
                <div id="game"></div>
                <div class="winner">
                    <div class="alert alert-success d-none" role="alert"></div>
                </div>
            </div>
            <div class="right">
                <h2 id="turn">Turn - Player One</h2>
                <div class="IA">
                    <input type="checkbox" id="IA" onChange="startIA()">
                    <label for="">Play with a Bot</label>
                </div>
                <p>Player 2</p>
                <div class="text-center align-center" id="p2"></div>
            </div>
        </div>
    </main>
    
    <script src="toolbox.js"></script>
    <script src="IA.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
</body>
</html>
